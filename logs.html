<!DOCTYPE html>

<html>
	<head>
		<title>Log Timer</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="/img/logs.js"></script>
		<link rel="stylesheet" type="text/css" href="/img/logs.css" />
	</head>
	
	<body>
		<h1>Logs</h1>
		<div>Values can't be changed once entered</div>
		
		<span class="bold">Nui</span>
		<form action="/save/" method="POST">
			<span id="nui">0:0</span>
			<details id="nuied">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="nui" placeholder="Time in minutes" pattern="[1-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<span class="bold">Forest</span>
		<form action="/save/" method="POST">
			<span id="forest">0:0</span>	
			<details id="forested">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="forest" placeholder="Time in minutes" pattern="[1-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<span class="bold">Above the Castle</span>
		<form action="/save/" method="POST">
			<span id="atc">0:0</span>	
			<details id="atced">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="atc" placeholder="Time in minutes" pattern="[1-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<span class="bold">Below the Castle</span>
		<form action="/save/" method="POST">
			<span id="btc">0:0</span>	
			<details id="btced">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="btc" placeholder="Time in minutes" pattern="[1-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<div class="bottom-right">
			Source: <a href="https://github.com/YoureWaifuABest/AA-Log-Timer-Go">https://github.com/YoureWaifuABest/AA-Log-Timer-Go</a>
		</div>
	</body>
</html>
