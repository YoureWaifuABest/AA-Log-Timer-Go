<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="/scripts/logs.js"></script>
		<style>
			summary {
				display: inline;
				cursor: pointer;
				text-decoration: underline;
			}
			details {
				display: inline;
			}
			.bold {
				font-weight: bold;
			}
			.bottom-right {
				position: fixed;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	
	<body>
		<h1>Logs</h1>
		<div>Values can't be changed once entered</div>
		
		<span class="bold">Nui</span>
		<form action="/save/" method="POST">
			<span id="nui">00:0</span>
			<details id="nuied">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="nui" placeholder="Time in minutes" pattern="[1-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<span class="bold">Forest</span>
		<form action="/save/" method="POST">
			<span id="forest">00:0</span>	
			<details id="forested">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="forest" placeholder="Time in minutes" pattern="[1-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<span class="bold">Above the Castle</span>
		<form action="/save/" method="POST">
			<span id="aboveCastle">00:0</span>	
			<details id="atced">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="aboveCastle" placeholder="Time in minutes" pattern="[1-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<span class="bold">Below the Castle</span>
		<form action="/save/" method="POST">
			<span id="belowCastle">00:0</span>	
			<details id="btced">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="belowCastle" placeholder="Time in minutes" pattern="[1-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<div class="bottom-right">
			Source: <a href="https://github.com/YoureWaifuABest/AA-Log-Timer-Go">https://github.com/YoureWaifuABest/AA-Log-Timer-Go</a>
		</div>
	</body>
</html>
