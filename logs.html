<!DOCTYPE html>

<html>
	<head>
		<title>Log Timer</title>
		<meta charset="utf-8" />
		<meta name="robots" content="noindex" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="/img/logs.js"></script>
		<link rel="stylesheet" type="text/css" href="/img/logs.css" />
	</head>
	
	<body>
		{{template "nav.html" .}}
		<h1>Logs</h1>
		<div>Values can't be changed once entered</div>
		
		<span class="bold">Nui</span>
		<form action="/save/" method="POST">
			<span id="nui">0:00</span>
			<details id="nuied">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="nui" placeholder="Time in minutes" pattern="[0-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<span class="bold">Forest</span>
		<form action="/save/" method="POST">
			<span id="forest">0:00</span>	
			<details id="forested">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="forest" placeholder="Time in minutes" pattern="[0-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<span class="bold">Above the Castle</span>
		<form action="/save/" method="POST">
			<span id="atc">0:00</span>	
			<details id="atced">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="atc" placeholder="Time in minutes" pattern="[0-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<span class="bold">Below the Castle</span>
		<form action="/save/" method="POST">
			<span id="btc">0:00</span>	
			<details id="btced">
				<summary>[edit]</summary>
				<span>
					<input type="text" name="btc" placeholder="Time in minutes" pattern="[0-9]{1,2}" title="Integer, 1-2 digits" />
					<input type="submit" value="Save">
				</span>
			</details>
		</form>
		
		<h1>Braziers</h1>
		<div>
			<span id="lit">Not lit!</span>
			<span id="bcd"></span>
			<form action="/brazierStart/" method="POST">
				<input id="bri" type="submit" value="Start Countdown">
			</form>
		</div>

		{{template "footer.html" .}}

	</body>
</html>
